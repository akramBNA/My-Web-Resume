<div id="contact-me" class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8 relative">

  <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 z-1000">
    <mat-spinner></mat-spinner>
  </div>

  <div [class.blur]="isLoading">
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-4xl font-semibold tracking-tight text-gray-900 sm:text-6xl mt-8 mb-12">Contact Me</h2>
    </div>
    <form [formGroup]="contactForm" (ngSubmit)="sendEmail()" class="mx-auto mt-16 max-w-xl sm:mt-20">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="firstName" class="block text-sm/6 font-semibold text-gray-900">First name</label>
          <div class="mt-2.5">
            <input
              id="firstName"
              formControlName="firstName"
              type="text"
              class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900"
              placeholder="Your First Name"
            />
          </div>
        </div>
        <div>
          <label for="lastName" class="block text-sm/6 font-semibold text-gray-900">Last name</label>
          <div class="mt-2.5">
            <input
              id="lastName"
              formControlName="lastName"
              type="text"
              class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900"
              placeholder="Your Last Name"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="subject" class="block text-sm/6 font-semibold text-gray-900">Subject</label>
          <div class="mt-2.5">
            <input
              id="subject"
              formControlName="subject"
              type="text"
              class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900"
              placeholder="Subject"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm/6 font-semibold text-gray-900">Email</label>
          <div class="mt-2.5">
            <input
              id="email"
              formControlName="email"
              type="email"
              class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900"
              placeholder="Your Email"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block text-sm/6 font-semibold text-gray-900">Message</label>
          <div class="mt-2.5">
            <textarea
              id="message"
              formControlName="message"
              rows="4"
              class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900"
              placeholder="Your Message"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="mt-10">
        <button
          type="submit"
          class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white">Send</button>
      </div>
    </form>
  </div>
</div>
