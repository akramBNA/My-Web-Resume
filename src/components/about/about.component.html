<div id="about" class="min-h-screen flex flex-col justify-center items-center bg-black px-6 relative overflow-hidden py-24">

  <div
    class="absolute bg-white/10 text-white rounded-2xl px-5 py-3 text-sm shadow-lg backdrop-blur-xl border border-white/20
    flex flex-col items-center gap-1 transition-all duration-500 hover:bg-white/20 hover:scale-[1.02]
    top-6 left-1/2 -translate-x-1/2 w-[85%] max-w-sm
    md:top-6 md:right-8 md:left-auto md:translate-x-0 md:items-center md:text-center">
    
    <div class="flex items-center gap-2 justify-center">
      <ng-container *ngIf="isDaytime; else nightIcon">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-yellow-400" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m8.66-8.66l.7.7M3.64 3.64l.7.7M21 12h1M2 12H1m16.66 4.66l.7.7M4.34 4.34l.7.7M12 5a7 7 0 100 14 7 7 0 000-14z" />
        </svg>
      </ng-container>
      <ng-template #nightIcon>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-300" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
        </svg>
      </ng-template>

      <span class="font-semibold text-base">{{ currentTime }}</span>
    </div>
    <span class="text-gray-200 text-xs">{{ currentDate }}</span>
    <span class="text-gray-400 text-xs">{{ timeZone }}</span>
  </div>

  <div class="flex flex-col md:flex-row items-center w-full max-w-6xl mt-20 md:mt-0 animate-slide-in-left">
    <div class="w-3/4 md:w-96 aspect-square flex-shrink-0 mb-12 md:mb-0 md:mr-16 relative">
      <div id="image-skeleton" class="absolute inset-0 w-full h-full bg-gray-700 rounded-full animate-pulse"></div>

      <img
        src="assets/profile_picture.png"
        alt="Profile Picture"
        class="w-full h-full object-cover rounded-full border-4 border-gray-500 shadow-xl opacity-0 transition-opacity duration-500"
        onload="document.getElementById('image-skeleton').style.display='none'; this.style.opacity='1'; document.getElementById('text-skeleton').style.display='none'; document.getElementById('about-title').style.opacity='1'; document.getElementById('about-text').style.opacity='1';"
      />
    </div>

    <div class="text-center md:text-left w-full animate-slide-in-right relative">
      <div id="text-skeleton" class="absolute inset-0 flex flex-col gap-4">
        <div class="h-12 sm:h-16 w-3/4 bg-gray-700 rounded animate-pulse mx-auto md:mx-0"></div>
        <div class="h-6 sm:h-8 w-full bg-gray-700 rounded animate-pulse mx-auto md:mx-0"></div>
        <div class="h-6 sm:h-8 w-5/6 bg-gray-700 rounded animate-pulse mx-auto md:mx-0"></div>
        <div class="h-6 sm:h-8 w-4/6 bg-gray-700 rounded animate-pulse mx-auto md:mx-0"></div>
      </div>

      <h2 id="about-title" class="text-4xl sm:text-6xl font-bold text-white mb-8 opacity-0 transition-opacity duration-500">About Me</h2>
      <p id="about-text" class="text-xl sm:text-2xl md:text-3xl text-gray-300 max-w-4xl mx-auto md:mx-0 leading-relaxed opacity-0 transition-opacity duration-500">
        Hello, my name is <span class="text-white font-semibold">Akram</span>. I'm a full stack JavaScript developer
        specializing in MERN and MEAN stacks. I'm a self-driven person with a strong attention to detail.
      </p>
    </div>
  </div>
</div>
