<div class="chatbot-container">
    <div class="chatbox" *ngIf="showChatbox">
      <div class="chat-header">
        <h4>Chat with me!</h4>
        <button class="close-btn" (click)="toggleChatbox()">X</button>
      </div>
      <div class="chat-messages" id="chatbox-messages">
        <div *ngFor="let message of messages">
          <div [class.user-message]="message.sender === 'user'" [class.bot-message]="message.sender === 'bot'">
            {{ message.text }}
          </div>
        </div>
      </div>
      <div class="chat-input">
        <input [(ngModel)]="userInput" placeholder="Ask me something..." (keyup.enter)="sendMessage()"/>
        <button (click)="sendMessage()">Send</button>
      </div>
      <button class="clear-chat-btn" (click)="clearChat()">Clear Chat</button>
    </div>

  </div>
